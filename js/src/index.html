<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>2048</title>
    <link rel="stylesheet" href="./asset/css/animation.css" />
    <link rel="stylesheet" href="./asset/css/main.css" />
    <script type="text/javascript" src="./main/constants.js"></script>
    <script type="text/javascript" src="./main/utils.js"></script>
    <script type="text/javascript" src="./main/store.js"></script>
    <script type="text/javascript" src="./main/renderer.js"></script>
    <script type="text/javascript" src="./main/main.js"></script>
    <script type="text/javascript">
        window.onload = () => {
          process.initailCellValues();
          process.refreshUI();
          process.addEventListener();
          process.ready();
        };
    </script>
  </head>
  <body>
    <div class="container" >
      <div id="game-grid" class="game-grid">
        <div id="cell-0" class="cell"></div>
        <div id="cell-1" class="cell"></div>
        <div id="cell-2" class="cell"></div>

        <div id="cell-3" class="cell"></div>
        <div id="cell-4" class="cell"></div>
        <div id="cell-5" class="cell"></div>

        <div id="cell-6" class="cell"></div>
        <div id="cell-7" class="cell"></div>
        <div id="cell-8" class="cell"></div>
      </div>
      <div id="banner" class="banner"></div>
      <ul id="menu" class="menu-list">
        <li class="hamburger-li">
          <div id="hamburger" class="hamburger-setting" onclick="EventHandler.openSetting(event)">
            <img src="./asset/images/hamburger.png" title="this is to open setting"/>
          </div>
          <div id="setting-pannel" class="setting" style="display:none">
            <p class="setting-title"><img src="./asset/images/modem.png" /></p>
            <ul class="mode-selection">
              <li>
                <input id="mode33" type="radio" name="mode" value=33 checked/>
                <label for="mode33">3 X 3</label>
              </li>
              <li>
                <input id="mode44" type="radio" name="mode" value=44 />
                <label for="mode44">4 X 4</label>
              </li>
              <li>
                <input id="mode55" type="radio" name="mode" value=55 />
                <label for="mode55">5 X 5</label>
              </li>
            </ul>
            <p class="setting-function-group">
                <input type="button" value="OK" class="game-btn" onclick="EventHandler.checkMode()">
            </p>
          </div>
        </li>
        <li>
          <div class="reset-icon" onclick="EventHandler.reset()">
            <img src="./asset/images/cloud.png" title="back to last step" />
            <span id="step" class="step-count">0</span>
          </div>
        </li>
        <li class="rocket-li">
          <div id="rocket" onclick="EventHandler.seeExplodeMode(event)">
            <img src="./asset/images/rocket.png" title="bomb bomb bomb"/>
          </div>
          <div id="rocket-mode" class="rocket" style="display:none">
              <img id="bomb" src="./asset/images/bomb.png" title="random bomb" onclick="EventHandler.delete(event)"/>
              <img id="rocket-fire" src="./asset/images/rocket-fire.png" title="bomb the guy you hate" onclick="EventHandler.selectToDelete(event)"/>
          </div>
        </li>
        <li>
          <div id="truck" onclick="EventHandler.switch()">
            <img src="./asset/images/truck.png" />
          </div>
        </li>
        <li>
          <div id="cat" onclick="EventHandler.shuffle()">
            <img src="./asset/images/cat.png" />
          </div>
        </li>
        <li>
          <div><img src="./asset/images/sailboat.png" /></div>
        </li>
      </ul>
    </div>
  </body>
</html>
