<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>2048</title>
    <link rel="stylesheet" href="animation.css" />
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="container" >
      <div id="game-grid" class="game-grid">
        <div id="cell-1-1" class="cell"></div>
        <div id="cell-1-2" class="cell"></div>
        <div id="cell-1-3" class="cell"></div>

        <div id="cell-2-1" class="cell"></div>
        <div id="cell-2-2" class="cell"></div>
        <div id="cell-2-3" class="cell"></div>

        <div id="cell-3-1" class="cell"></div>
        <div id="cell-3-2" class="cell"></div>
        <div id="cell-3-3" class="cell"></div>
      </div>
      <div id="banner" class="banner"></div>
      <ul id="menu" class="menu-list">
        <li class="hamburger-li">
          <div
            id="hamburger"
            class="hamburger-setting"
            onclick="EventHandler.openSetting()"
          >
            <img src="../images/hamburger.png" />
          </div>
          <div id="setting-pannel" class="setting" style="display:none">
            <p class="setting-title"><img src="../images/modem.png" /></p>
            <ul class="mode-selection">
              <li>
                <input id="mode33" type="radio" name="mode" value=33 checked/>
                <label for="mode33">3 X 3</label>
              </li>
              <li>
                <input id="mode44" type="radio" name="mode" value=44 />
                <label for="mode44">4 X 4</label>
              </li>
              <li>
                <input id="mode55" type="radio" name="mode" value=55 />
                <label for="mode55">5 X 5</label>
              </li>
            </ul>
            <p class="setting-function-group">
                <input type="button" value="OK" class="game-btn" onclick="EventHandler.checkMode()">
            </p>
          </div>
        </li>
        <li>
          <div class="reset-icon" onclick="EventHandler.reset()">
            <img src="../images/cloud.png" title="back to last step" />
            <span id="step" class="step-count">0</span>
          </div>
        </li>
        <li>
          <div id="rocket" onclick="EventHandler.delete()">
            <img src="../images/rocket.png" />
          </div>
        </li>
        <li>
          <div id="truck" onclick="EventHandler.switch()">
            <img src="../images/truck.png" />
          </div>
        </li>
        <li>
          <div id="cat" onclick="EventHandler.shuffle()">
            <img src="../images/cat.png" />
          </div>
        </li>
        <li>
          <div><img src="../images/sailboat.png" /></div>
        </li>
      </ul>
    </div>
  </body>
</html>
