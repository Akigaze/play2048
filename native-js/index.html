<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>2048</title>
    <link rel="stylesheet" href="main.css" />
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div id="game-grid" class="game-grid">
      <div id="cell-1-1" class="cell"></div>
      <div id="cell-1-2" class="cell"></div>
      <div id="cell-1-3" class="cell"></div>

      <div id="cell-2-1" class="cell"></div>
      <div id="cell-2-2" class="cell"></div>
      <div id="cell-2-3" class="cell"></div>

      <div id="cell-3-1" class="cell"></div>
      <div id="cell-3-2" class="cell"></div>
      <div id="cell-3-3" class="cell"></div>
    </div>
    <div id="banner" class="banner"></div>
    <ul id="menu" class="menu-list">
      <li>
        <div class="reset-icon" onclick="EventHandler.reset()">
          <img src="../images/cloud.png" title="back to last step" />
          <span id="step" class="step-count">0</span>
        </div>
      </li>
      <li>
        <div id="rocket" onclick="EventHandler.delete()">
          <img src="../images/rocket.png" />
        </div>
      </li>
      <li>
        <div id="truck" onclick="EventHandler.switch()">
          <img src="../images/truck.png"/>
        </div>
      </li>
      <li>
        <div id="cat" onclick="EventHandler.shuffle()">
          <img src="../images/cat.png"/>
        </div>
      </li>
      <li>
        <div>
          <img src="../images/sailboat.png"/>
        </div>
      </li>
    </ul>
  </body>
</html>
